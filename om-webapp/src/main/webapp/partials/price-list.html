<button class="btn btn-default glyphicon glyphicon-refresh"
	ng-click="reloadPage()">
	<br> Refresh
</button>
<button id="btnAdd" type="button"
	class="btn btn-default glyphicon glyphicon-plus"
	ng-click="createNewPrice()">
	<br> Add price
</button>

<h2>List of prices:</h2>
<p>
	Show index: <b>{{index}}</b>
</p>
<p>
	Filter: <input type="text" ng-model="pricefilter" />
</p>
<div class="table table-bordered">
	<table class="table table-striped">
		<tr>
			<th>Id</th>
			<th>Price</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>
		<tr ng-repeat="p in prices | filter:pricefilter"
			ng-click="showSelectedElement(p)">
			<td>{{p.id}}</td>
			<td>{{p.price}}</td>
			<td><a ng-click="updateExistingPrice($index)"
				class="btn btn-small btn-primary">edit</a></td>
			<td><a ng-click="deletePrice(p.id, $index)"
				class="btn btn-small btn-danger">delete</a></td>
		</tr>
	</table>
</div>
