<div class="container">
	<h1>Car Detail</h1>
	<p>
		Show index: <b>{{index}}</b>
	</p>
	<form novalidate="novalidate" class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="labelModel">Model:</label>
			<div class="controls">
				<input type="text" id="inputModel" ng-model="car.model" />
			</div>
			<div class="controls">
				<input type="text" id="inputModel" ng-model="index" />
			</div>

			<label class="control-label" for="labelBrand">Brand:</label>
			<div class="controls">
				<input type="text" id="inputBrand" ng-model="car.brandId" />
			</div>
			<label class="control-label" for="labelPrice">Price:</label>
			<div class="controls">
				<input type="text" id="inputPrice" ng-model="car.priceId" />
			</div>
		</div>
		<div class="control-group" style="margin: 20px 0 0 0;">
			<div class="controls">
				<a ng-click="listCars()" class="btn btn-small btn-primary">Cancel</a>
				<a ng-click="editCar()" class="btn btn-small btn-primary">update
					car</a>
			</div>
		</div>
	</form>
</div>
